<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
    <script>
      let fruits = [];

      function del(value) {
        fruits = fruits.filter((e) => e != value);
        dispFruits();
      }

      function search(value) {
        const result = fruits.filter((e) => e == value);
        let listHTML = result
          .map(
            (fruit) =>
              `<li>${fruit}<button  onclick="del('${fruit}')">Delete Fruit</button></li>`
          )
          .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
      }

      function dispFruits() {
        let listHTML = fruits
          .map(
            (fruit) =>
              `<li>${fruit}<button onclick="del('${fruit}')">Delete</button></li>`
          )
          .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
      }

      function add() {
        const input = document.getElementById("txt1").value;
        fruits.push(input);
        dispFruits();
      }
    </script>
  </head>
  <body>
    <div>
      <h1 style="color: green">Fruit List</h1>
      <h3 style="color: cornflowerblue">
        Daily One Fruit Is Enough For Good Health.
      </h3>
      <input
        type="text"
        id="txt1"
        placeholder="Enter Fruit Name"
        style="background-color: aquamarine"
      />
      <button
        onclick="add()"
        style="color: black; background-color: chartreuse"
      >
        Add Fruits
      </button>
      <button
        style="background-color: red"
        onclick="search(document.getElementById('txt1').value)"
      >
        Search Fruits
      </button>
      <ul style="color: green" id="fruitList"></ul>
    </div>
  </body>
</html>
